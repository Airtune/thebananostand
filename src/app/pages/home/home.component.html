<div class="app-root">
    <mat-toolbar color="primary" class="mat-elevation-z2 app-toolbar">
        <div [style.marginLeft.px]="isSmall() ? 8 : 24" style="display: flex; align-items: center">
            <mat-icon [style.color]="colors.yellow[300]">storefront</mat-icon>
            <span style="margin-left: 12px">The Banano Stand</span>
        </div>
        <app-user-menu></app-user-menu>
    </mat-toolbar>
    <div class="app-body">
        <div class="app-body-content">

            <ng-container  *ngIf="!isLedgerLoaded">

                <div style="text-align: center; margin-top: 32px">
                    <div class="mat-display-1" style="display: flex; align-items: center; margin-bottom: 0; justify-content: center">
                        <mat-icon [style.color]="colors.yellow[300]" style="margin-right: 24px; margin-top: -8px; font-size: 36px;">
                            storefront
                        </mat-icon>
                        The Banano Stand
                    </div>
                    <div class="mat-subheading-2" style="width: 100%">
                        The Banano Stand is an online wallet used to send or receive Banano.
                    </div>
                </div>

                <div style="display: flex; flex-wrap: wrap; justify-content: center">
                    <mat-card>
                        <blui-empty-state>
                            <mat-icon blui-empty-icon>lock</mat-icon>
                            <div blui-title>Seed / Mnemonic</div>
                            <div blui-description>
                                Enter your seed or mnemonic phrase to view accounts.
                            </div>
                            <button mat-flat-button blui-actions color="primary" [disabled]="loading" (click)="openEnterSeedDialog()">
                                Enter Secret
                            </button>
                        </blui-empty-state>
                    </mat-card>

                    <mat-card>
                        <blui-empty-state>
                            <mat-icon blui-empty-icon>usb</mat-icon>
                            <div blui-title>Nano Ledger</div>
                            <div blui-description>
                                Load accounts by reading data from a USB-connected <span class="link" (click)="openLedgerHomePage()">Ledger</span>
                                device.
                            </div>
                            <button mat-flat-button blui-actions color="primary" [disabled]="loading" (click)="connectLedger()">
                                Load Accounts
                            </button>
                        </blui-empty-state>

                    </mat-card>
                </div>


            </ng-container>

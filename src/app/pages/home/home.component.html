<div class="app-root">
    <mat-toolbar color="primary" class="mat-elevation-z2 app-toolbar">
        <div [style.marginLeft.px]="isSmall() ? 8 : 24" style="display: flex; align-items: center">
            <mat-icon>storefront</mat-icon>
            <span style="margin-left: 16px">The Banano Stand</span>
        </div>
    </mat-toolbar>
    <div class="app-body">
        <div class="app-body-content">
            <button
                *ngIf="!isLedgerLoaded"
                [disabled]="loading"
                mat-flat-button
                color="primary"
                (click)="connectLedger()"
                style="width: 400px; margin-left: 32px"
            >
                Import from Ledger
            </button>
            {{ err }}
            <app-accounts *ngIf="isLedgerLoaded"></app-accounts>
        </div>
    </div>
</div>
